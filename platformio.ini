[env:nano_33_iot]
; platform = atmelsam
; board = nano_33_iot
platform = espressif32
board = esp32dev
monitor_speed = 115200
framework = arduino
upload_protocol = espota
upload_port = 192.168.86.128
lib_deps = 
	fastled/FastLED@^3.9.4
	hideakitai/ArxContainer@^0.7.0
	mathertel/OneButton@^2.6.1
